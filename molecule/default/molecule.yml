---
dependency:
  name: galaxy
driver:
  name: docker
lint:
  name: yamllint
  options:
    config-file: molecule/default/yaml-lint.yml
platforms:
  - name: debian-9
    image: debian:9
  - name: ubuntu-16.04
    image: ubuntu:16.04
  - name: centos-7
    image: centos:7
provisioner:
  name: ansible
  lint:
    name: ansible-lint
  inventory:
    links:
      group_vars: ../inventory/group_vars/
scenario:
  name: default
verifier:
  name: testinfra
  lint:
    name: flake8
